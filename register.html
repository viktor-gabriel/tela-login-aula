<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie sua conta</title>

    <!-- meu CSS -->
     <link rel="stylesheet" href="CSS/style.css">
     <!-- meu JS -->
      <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="" method="post" id="form">
            <div>
                <label for="name-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>
                </label>
                <input type="text" name="name" id="name-input" placeholder="digite seu nome">
                <div>
            <div>
                <label for="email-input">
                    <span>@</span>
                </label>
                <input type="email" name="email" id="email-input" placeholder="digite seu email">
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                    </label>
                    <input type="password" name="password" id="password-input"
                    placeholder="digite sua senha">
                </div>
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg>
                    </label>
                    <input type="password" name="repet-password-input" id="password-input"
                    placeholder="digite sua senha">
                </div>
                <button type="submit">entrar</button>
                </form>
                <p id="error-message"></p>
                <p>novo por aqui?<a href="register.html">crie sua conta.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
